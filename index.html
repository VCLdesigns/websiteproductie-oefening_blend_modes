    <script>
        var elem = document.querySelector(".grid");
        var msnry = new masonry(elem, {
            itemselector: ".grid_item",
            columWidth: ".grid_sizer",
            percentPosition: true
        })
    </script>
    <script>
        var gridTegels = document.querySelectorAll(".grid_item");
        for (var i = 0; i < gridTegels.length; i++) {
            var randomPic = Math.floor(Math.random() * (1200 - 1) + 1);
            var randomWidth = Math.floor(window.innerWidth / 2);
            if (gridTegels[i].classList.contains("grid_height_200")) {
                gridTegels[i].style.backgroundImage = "url('https://picsum.photos/" + randomWidth + "/200?random=" + randomPic + ".jpg'), linear-gradient(to left, #FF8251, #FF731F)";
            } else {
                gridTegels[i].style.backgroundImage = "url('https://picsum.photos/" + randomWidth + "/400?random=" + randomPic + ".jpg'), linear-gradient(to left, #FF8251, #FF731F)";
            }
        }
        var form = document.querySelector('form');
        var updateBlendMode = () => {
            var selection = document.querySelector('.blends').value;
            for (var i = 0; i < gridTegels.length; i++) {
                gridTegels[i].style.backgroundBlendMode = selection;
            }
        };

        form.addEventListener('submit', (e) => {
            e.preventDefault();
        });

        form.addEventListener('change', () => {
            updateBlendMode();
        });

        updateBlendMode();
    </script>
